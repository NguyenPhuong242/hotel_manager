<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset=UTF-8>
    <title>Films : détails</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* Add styles here */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #336699;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      width: 50%;
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {

      background-color: #f2f2f2;
    }

    a {
      color: #336699;
      text-decoration: none;
    }
  </style>
</head>

<body>
<div id="view">
    <h2><a href="/index">Mon Hôtel</a></h2>
    <h1> Détails du chambre </h1>
    <table>
        <tr>
            <th>Numéro de Chambre</th>
            <td>{{ numeroChambre }}</td>
        </tr>
        <tr>
            <th> Catégorie</th>
            <td>{{ categorie }}</td>
        </tr>
        <tr>
            <th>Type de Lit</th>
            <td>{{ typeDeLit }}</td>
        </tr>
        <tr>
            <th>Tarif/nuit</th>
            <td>{{ prix }}</td>
        </tr>

    </table>
    <br><br>

    <form action="/edit-chambre-form/{{idChambre}}" methode="get">
        <button type="submit">Modifier</button>
    </form>
    <form action="/delete-chambre-form/{{idChambre}}" methode="get">
        <button type="submit">Supprimer</button>
    </form>
</div>
</body>

</html>
