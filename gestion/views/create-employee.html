<!DOCTYPE html>
<html>
<head>
  <title>Create Employee</title>
  <style>
    body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  border-radius: 5px;
}

label {
  display: inline-block;
  width: 100px;
  font-weight: bold;
}

input[type="text"],
input[type="number"] {
  display: block;
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
  font-size: 16px;
}

input[type="submit"] {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 3px;
  font-size: 16px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #555;
}

  </style>
</head>
<body>
  <h1>Create Employee</h1>
  <form method="POST" action="/create-employee">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>
    <label>Age:</label>
    <input type="number" name="age" required><br><br>
    <label>Identite:</label>
    <input type="number" name="identite" required><br><br>
    <label>Address:</label>
    <input type="text" name="address"><br><br>
    <label>Tel:</label>
    <input type="text" name="tel"><br><br>
    <label>Role:</label>
    <input type="text" name="role"><br><br>
    <label>Salary (â‚¬/h):</label>
    <input type="number" name="salary" required><br><br>
    <label>Contrat:</label>
    <input type="date" name="contrat" required><br><br>
    <input type="submit" value="Create">
  </form>
</body>
</html>
