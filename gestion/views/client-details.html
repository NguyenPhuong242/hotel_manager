<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset=UTF-8>
    <title>Films : détails</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* Add styles here */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #336699;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      width: 50%;
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {

      background-color: #f2f2f2;
    }

    a {
      color: #336699;
      text-decoration: none;
    }
  </style>
</head>

<body>
<div id="view">
    <h2><a href="/index">Mon Hôtel</a></h2>
    <h1> Détails du client </h1>
    <table>
        <tr>
            <th>ID Client</th>
            <td>{{ idClient }}</td>
        </tr>
        <tr>
            <th> Nom </th>
            <td>{{ nom }}</td>
        </tr>
        <tr>
            <th>Prénom</th>
            <td>{{ prenom }}</td>
        </tr>
        <tr>
            <th>N° D'Identité</th>
            <td>{{ identite }}</td>
        </tr>
        <tr>
            <th>téléphone</th>
            <td>{{ tel }}</td>
        </tr>

    </table>

    <form action="/edit-client-form/{{idClient}}" methode="get">
        <button type="submit">Modifier</button>
    </form>
    <form action="/delete-client-form/{{idClient}}" methode="get">
        <button type="submit">Supprimer</button>
    </form>
</div>
</body>

</html>
